<div>
  <h3>Outgoing Flight Addition</h3>
</div>
<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="flightNumber">Flight number</label>
        <input
          type="text"
          class="form-control"
          id="flightNumber"
          required
          [(ngModel)]="departure.flightNumber"
          name="flightNumber"
        />
      </div>

      <div class="form-group">
        <label for="to">To</label>
        <input
          class="form-control"
          id="to"
          required
          [(ngModel)]="departure.to"
          name="to"
        />
      </div>

      <div class="form-group">
        <label>Time</label>
        <ngb-timepicker [(ngModel)]="time"></ngb-timepicker>
      </div>

      <div class="form-group">
        <label for="airline">Airline</label>
        <input
          class="form-control"
          id="airline"
          required
          [(ngModel)]="departure.airline"
          name="airline"
        />
      </div>

      <div class="form-group">
        <label for="aircraft">Aircraft</label>
        <input
          class="form-control"
          id="aircraft"
          [(ngModel)]="departure.aircraft"
          name="aircraft"
        />
      </div>

      <button (click)="saveDeparture()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Outgoing flight was added successfully!</h4>
      <button class="btn btn-success" (click)="newDeparture()">Add</button>
    </div>
  </div>
</div>
